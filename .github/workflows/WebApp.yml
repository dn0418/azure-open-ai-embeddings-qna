name: WebApp Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_TAG: $(date +%s)

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Docker Login
      uses: docker/login-action@v2.1.0
      with:
        username: fruocco
        # Password or personal access token used to log against the Docker registry
        password: ${{ secrets.DOCKER_TOKEN }}
    
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:
        docker build . --file WebApp.Dockerfile --tag fruocco/oai-embeddings:$IMAGE_TAG;
        docker tag fruocco/oai-embeddings:$(date +%s) fruocco/oai-embeddings:latest;
        docker push fruocco/oai-embeddings:$IMAGE_TAG;
        docker push fruocco/oai-embeddings:latest;
        
